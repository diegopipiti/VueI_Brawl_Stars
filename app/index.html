<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet"
    href="../public/styles.css" />
</head>

<body>

    <div id="app">
        <h2 class="title has-text-centered dividing-header">Brawl Stars!</h2>

        <div class="section">
            <article class="media" 
                v-for="brawler in sortedBrawlers" 
                v-bind:key="brawler.id"
                v-bind:class="{ 'blue-border': brawler.trofei >= 20 }">
                
                <brawler-component
                v-bind:brawler="brawler"
                v-bind:brawlers="sortedBrawlers"
                >
                </brawler-component>
                
            </article>
        </div>

    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="./seed.js"></script>
    <script src="./main.js"></script>

</body>

</html>
